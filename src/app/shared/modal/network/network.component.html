<div class="modal-header">
  <h4 class="modal-title"><h2>Add an account to Growth Metrics</h2></h4>
  <button type="button" class="close" (click)="close()">
    <span>X</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-7">
      <p>
        Choose each social network you want to connect and then authorize
        Grothmetrics to access your accounts.
      </p>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-12"><h3>Add to: Private account</h3></div>
  </div>
  <div class="row mt-4">
    <div class="col-md-4">
      <a
        target="_blank"
        (click)="getNetworkAuthUrl()"
        class="btn btn-light btn-lg btn-icon-text"
      >
        <i class="btn-icon-prepend" data-feather="linkedin"></i>Linked In
      </a>
    </div>
  </div>
</div>
