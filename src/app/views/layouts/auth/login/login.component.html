<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pr-md-0">
          <div class="auth-left-wrapper"></div>
        </div>
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="noble-ui-logo d-block mb-2"
              >Growth<span>Metrics</span></a
            >
            <h5 class="text-muted font-weight-normal mb-4">
              Welcome back! Log in to your account.
            </h5>
            <form
              [formGroup]="loginForm"
              (ngSubmit)="onLoggedin()"
              class="forms-sample"
            >
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="text"
                  formControlName="username"
                  class="form-control"
                  placeholder="eg. Dev"
                  [ngClass]="{
                    'is-invalid': submited && formControls.username.errors
                  }"
                />
                <div
                  *ngIf="submited && formControls.username.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="formControls.username.errors.required">
                    Username {{ formValdationError.isRequired }}
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  autocomplete="current-password"
                  placeholder="Password"
                  [ngClass]="{
                    'is-invalid': submited && formControls.password.errors
                  }"
                />
                <div
                  *ngIf="submited && formControls.password.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="formControls.password.errors.required">
                    Password {{ formValdationError.isRequired }}
                  </div>
                </div>
              </div>
              <!--<div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" />
                  <i class="input-frame"></i>
                  Remember me
                </label>
              </div>-->
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
